<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Html5 CSS3 Web</title>
</head>
<body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>itProger</span>
        </div>
        <div id="about">
            
            <a href="#" onclick="slowScroll('#main')" title="Возможности">Возможности</a>
            <a href="#" onclick="slowScroll('#overiew')" title="Преимущества">Преимущества</a>
            <a href="#" onclick="slowScroll('#contacts')" title="Конакты">Контакты</a>
            <a href="#" onclick="slowScroll('#faq')" title="Ответы на вопросы">FAQ</a>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function slowScroll(id) {
            $('body').animate({
                scrollTop: $(id).offset(). top
            }, 500)
        }
    </script>
</body>
</html>
